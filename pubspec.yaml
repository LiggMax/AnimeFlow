version: 1.1.0

##logo图标生成
#生成命令  dart run flutter_launcher_icons
flutter_launcher_icons:
  ios: true
  android: true
  linux: true
  windows:
    generate: true
  macos:
    generate: true
  web:
    generate: true
  image_path: "assets/logoIcon/LogoIcon.jpg"
  remove_alpha_ios: true  # 添加这一行来移除iOS图标的alpha通道
  adaptive_icon_background: "#FFFFFF"

environment:
  sdk: ^3.8.1
  flutter: 3.32.7

