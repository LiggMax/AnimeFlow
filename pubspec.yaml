  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  dio: ^5.4.0
  logging: ^1.0.3
  html: ^0.15.4
  url_launcher: ^6.2.5
  app_links: ^3.4.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  go_router: ^16.1.0
  cached_network_image: ^3.3.0
  lottie: ^3.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_html: ^3.0.0
  intl: ^0.20.2
  battery_plus: ^6.2.3
  screen_brightness: ^2.1.7
  path_provider: ^2.1.2
  gal: ^2.3.2
  #permission_handler: ^12.0.1

  ##播放器
  media_kit: ^1.2.0 # 主要包装.
  media_kit_video: ^1.3.0 # 用于视频渲染.
  media_kit_libs_video: ^1.0.5 # 原生视频依赖项.

  window_manager: ^0.3.8 # 桌面端窗口管理
  device_info_plus: ^9.1.2 # 设备信息获取

dev_dependencies:
  flutter_test:
    sdk: flutter

